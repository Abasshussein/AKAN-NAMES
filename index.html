<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MoAKAN-NAMES</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <div class="jumbotron" style="text-align: center;">
            <h1 style="font-size: 45px; text-transform: uppercase;">Akan-Names</h1>
        </div>
        <p style="font-size: 30px;">Akan names are derived from Ghanian culture. Frequently in Ghana, children are given their first name as a 'day name' which corresponds to the day in the week they were born.</p>
        <h2 style="text-align: center;"><strong>FILL THE FORM TO GET YOUR AKAN NAME:</strong></h2>
        
        <form>
            <div class="form-group">
                <label for="century" class="labels">Century</label>
                <input type="number" class="form-control" placeholder="CC" id="century" required min="1" max="30">
            </div>
            <div class="form-group">
                <label for="year" class="labels">Year</label>
                <input type="number" class="form-control" placeholder="YY" id="year" required min="1" max="100">
            </div>
            <div class="form-group">
                <label for="month" class="labels">Month</label>
                <input type="MM" class="form-control" placeholder="MM" id="month" required min="1" max="12">
            </div>
            <div class="form-group">
                <label for="monthDay" class="labels">Date of birth</label>
                <input type="DOB" class="form-control" placeholder="DOB" id="monthday" required min="0" max="12">
            </div>
            <form class="radio-button">
                <input type="radio" class="genders labels" value="male" id="rad1" name="rads" required>Male<br><br>
                <input type="radio" class="genders labels" value="female" id="rad1" name="rads" required>Female
            </form>
            <br>
            <div class="submit">
            <a href="#result"><button type="button" class="btn btn-outline-primary" name="button"
                    onclick="checkDayOfWeek();">Submit</button></a><br><br>
                </div>
            <p id="result" style="font-size: 30px;"></p>
        </form>
        <p><em>&copy; 2020 All Rights Reserved</em></p>
    </div>
    <script src="js/script.js"></script>

</body>
</html>
