    <div class="container">
        <div class="unknown">
            <div class="jumbotron" style="background-color: grey; text-align: center;">
                <h1>AKAN-NAMES</h1>
            </div>
            <div class="paragraph">
                <p>Akan-names are derived from Ghanian culture. Frequently in Ghana, children are given their first name
                    as
                    a 'day name' which corresponds to the day in the week they were born. Here are Ghanian day names</p>
            </div>
            <form>
                <div class="form-group">
                    <label for="exampleInputday" style="font-size: 20px;">DAY</label>
                    <input type="number" placeholder="Enter Day" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                    <label for="exampleInputmonth" style="font-size: 20px;">MONTH</label>
                    <input type="number" placeholder="Enter Month" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                    <label for="exampleInputyear" style="font-size: 20px;">YEAR</label>
                    <input type="number" placeholder="Enter year" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                    <label for="exampleInputgender">GENDER</label>
                    <!-- <input type="" placeholder="Enter gender" class="form-control" id="exampleInputPassword1"> -->
                </div>
                <!-- <div class="form-group form-check"> -->
                <!-- <input type="checkbox" class="form-check-input" id="exampleCheck1"> -->
                <!-- <label class="form-check-label" for="exampleCheck1">Check me out</label> -->
        </div>
        <div>
            <input type="radio" name="gender" id="gender" value="male" checked> Male<br><br>
            <input type="radio" name="gender" id="gender" value="female" checked> Female<br><br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <div><br>
            <p><em style="font-size: 20px;">&copy;2020 All Rights Reserved</em></p>
        </div>
        </form>
    </div>
